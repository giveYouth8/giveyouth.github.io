---
title: Blog
layout: default
---

{% for post in site.posts %}

	<h2><a href="{{ post.url }}">{{ post.title }} &rarr;</a></h2>
	<div class="box">
		<p>{{ post.excerpt }}</p>
	</div>
	<div class='date'> {{post.author}}  &mdash; {{post.date | date_to_string}}</div>

{% endfor %}
